<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exotika | A Complete Marketplace for resorts pan India</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="icon" href="Images/Logo.png" type="image/png">
		<link rel="stylesheet" href="CSS/Style.css">
		<link rel="stylesheet" href="CSS/FormCSS.css">
	</head>


	<body>
		<header id="header">
			<img src="Images/ExotikaLogo.png" id="logo" alt="Exotika: A Complete Marketplace for Resorts Pan India"/>
			<a href="SignIn.html" class="SignInRegisterBtn" id="SignInRegisterBtnLS">Sign In/Register</a>
			<nav class="topnav" id="navbar">
				<a href="SignIn.html" class="SignInRegisterBtn" id="SignInRegisterBtnSS">Sign In/Register</a>
				<ul>
					<li><a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
					<li><a href="index.html" tabindex="1">Home</a></li>
					<li><a href="VisitorHome.html" tabindex="2">Visitor(Tourist)</a></li>
					<li><a href="ResortOwnerHome.html" tabindex="3">Resort Owner</a></li>
					<li><a href="VendorHome.html" tabindex="4">Vendor</a></li>
					<li><a href="HandicraftDealer.html" tabindex="5">Local Handicraft Dealer</a></li>
					<li><a href="Contact.html" tabindex="6" id="active">Submit Feedback/Grievances</a></li>
				</ul>	
			</nav>
		</header>


		<main>
			<section id="FeedbackGrievanceForm">
				<h1>Feedback/Grievance Form</h1><br><br>
				<form method="post">
					<table width="100%" style="margin-left: 8vh">
						<tr>
							<td><label for="name">Name</label></td>
							<td><input type="text" name="name" id="name"/></td>
						</tr>
						<tr>
							<td><label for="PhNo">Phone Number</label></td>
							<td><input type="tel" name="PhNo" id="PhNo"/></td>
						</tr>
						<tr>
							<td><label for="email">Email ID</label></td>
							<td><input type="email" name="email" id="email"/></td>
						<tr>
							<td><label for="contactType">Select Option</label></td>
							<td><select name="contactType" id="contactType">
								<option>Feedback</option>
								<option>Grievance</option>
							</select></td>
						</tr>
						<tr>
							<td><label for="message">Your Message</label></td>
							<td><textarea id="message" placeholder="Your Feedback/Grievance..."></textarea></td>
						</tr>
					</table>
				</form>
			</section>
		</main>	



		<footer>
			<div>
					<i class="fa fa-facebook-square fa-custom1 fa-2x"></i>
					<i class="fa fa-twitter-square fa-custom2 fa-2x"></i>
					<i class="fa fa-instagram fa-custom3 fa-2x"></i>
					<i class="fa fa-envelope fa-custom4 fa-2x"></i>
					<i class="fa fa-linkedin-square fa-custom5 fa-2x"></i>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="JS/NavigationBar.js"></script>

	</body>
</html>
