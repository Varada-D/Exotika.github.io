<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exotika | A Complete Marketplace for resorts pan India</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="icon" href="Images/Logo.png" type="image/png"> 
		<link rel="stylesheet" href="CSS/Style.css">
		<link rel="stylesheet" href="CSS/FormCSS.css">
	</head>


	<body>
		<header id="header">
			<div>
				<a href="index.html" tabindex="1"><img src="Images/ExotikaLogo.png" id="logo" alt="Exotika: A Complete Marketplace for Resorts Pan India"/></a>
				<a href="SignIn.html" class="SignInRegisterBtn" id="SignInRegisterBtnLS">Sign In/Register</a>
			</div>
			<nav class="topnav" id="navbar">
				<a href="SignIn.html" class="SignInRegisterBtn" id="SignInRegisterBtnSS">Sign In/Register</a>
				<ul>
					<li><a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
					<li><a href="VisitorHome.html" tabindex="2">Visitor(Tourist)</a></li>
					<li><a href="ResortOwnerHome.html" tabindex="3">Resort Owner</a></li>
					<li><a href="VendorHome.html" tabindex="4">Vendor</a></li>
					<li><a href="HandicraftDealer.html" tabindex="5">Local Handicraft Dealer</a></li>
					<li><a href="Contact.html" tabindex="6">Feedback</a></li>
				</ul>	
			</nav>
		</header>


		<main>
			<section id="SignInForm">
				<h1>Sign In</h1><br><br>
				<form method="post">
					<label for="email">E-mail ID</label>
					<input type="email" name="email" id="email" placeholder="Registered e-mail ID" required/><br><br>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Password" required/><br><br><br>
					<input type="submit" value="Sign In" onclick="AdminCredentialCheck()"/>
					<input type="reset" value="Reset Fields"/>
				</form>
				<br><br>
				<p>Not a registered user? <button onclick="Register()">Register Now!</button></p>
			</section>
			<section id="Register">
				<div class="modal">
					<div class="modal-header">
						<h1 class="modal-title">Register As</h1>
						<button onclick="Register()">Close</button>
					</div>
					<div class="modal-body">
						<ul>
							<li><a href="TouristRegistration.html">Visitor(Tourist)</a></li>
							<li><a href="ResortOwnerRegistration.html">Resort Owner</a></li>
							<li><a href="VendorRegistration.html">Product/Service Vendor</a></li>
							<li><a href="HandicraftDealerRegistration.html">Local Handicraft Dealer</a></li>
						</ul>
					</div>
				</div>
			</section>
		</main>	



		<footer>
			<div>
					<i class="fa fa-facebook-square fa-custom1 fa-2x"></i>
					<i class="fa fa-twitter-square fa-custom2 fa-2x"></i>
					<i class="fa fa-instagram fa-custom3 fa-2x"></i>
					<i class="fa fa-envelope fa-custom4 fa-2x"></i>
					<i class="fa fa-linkedin-square fa-custom5 fa-2x"></i>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="JS/NavigationBar.js"></script>
		<script>
			var a;
			function Register()
				{
					if (a==1)
						{
							document.getElementById("SignInForm").setAttribute('class', null);
							document.getElementById("Register").style.display="none";
							return a=0;
						}
					else
						{
							document.getElementById("SignInForm").setAttribute('class', 'BlurBg');
							document.getElementById("Register").style.display="inline-block";
							return a=1;
						}
				}
		</script>
		<script>
			function AdminCredentialCheck() {
				var email = document.getElementById("email").value;
				var pwd = document.getElementById("password").value;
				if (email=="admin@exotika.com" && pwd=="admin") {
					window.open("AdminDashboard.html");
				}
				else if (email=="resort@exotika.com" && pwd=="resort") {
					window.open("ResortOwnerDashboard.html");
				}
				else if (email=="vendor@exotika.com" && pwd=="vendor") {
					window.open("VendorDashboard.html");
				}
				else if (email=="tourist@exotika.com" && pwd=="tourist") {
					window.open("TouristDashboard.html");
				}
				else if (email=="handicrafts@exotika.com" && pwd=="handicrafts") {
					window.open("LocalHandicraftDealerDashboard.html");
				}
				else {
					alert("Incorrect user ID/ password");
				}
			}
		</script>

	</body>
</html>
