<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exotika | A Complete Marketplace for resorts pan India</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="icon" href="Images/Logo.png" type="image/png"> 
		<link rel="stylesheet" href="CSS/Style.css">
		<link rel="stylesheet" href="CSS/FormCSS.css">
		<style>
			#RegistrationForm {
				padding: 10vh 0;
			}
			form {
				padding-left: 15%;
			}
			label {
				display: block;
				font-size: 150%;
				margin-bottom: 10px;
				margin-top: 20px;
			}
			textarea {
				resize: vertical;
				min-height: 100px;
			}
		</style>
	</head>


	<body>
		<header id="header">
			<div>
				<a href="index.html" tabindex="1"><img src="Images/ExotikaLogo.png" id="logo" alt="Exotika: A Complete Marketplace for Resorts Pan India"/></a>
				<a href="SignIn.html" class="SignInRegisterBtn" id="SignInRegisterBtnLS">Sign In/Register</a>
			</div>
			<nav class="topnav" id="navbar">
				<a href="SignIn.html" class="SignInRegisterBtn" id="SignInRegisterBtnSS">Sign In/Register</a>
				<ul>
					<li><a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
					<li><a href="VisitorHome.html" tabindex="2">Visitor(Tourist)</a></li>
					<li><a href="ResortOwnerHome.html" tabindex="3">Resort Owner</a></li>
					<li><a href="VendorHome.html" tabindex="4">Vendor</a></li>
					<li><a href="HandicraftDealer.html" tabindex="5">Local Handicraft Dealer</a></li>
					<li><a href="Contact.html" tabindex="6">Feedback</a></li>
				</ul>	
			</nav>
		</header>


		<main>
			<section id="RegistrationForm">
				<h1>Register as Local Handicraft Dealer</h1>
				<form method="post">
						<input type="hidden" id="UserType" name="UserType" value="Tourist"/><br><br><br>
						<label for="name">Name of the Dealer</label>
						<input type="text" name="name" id="name" placeholder="Full Name"/><br><br><br>
						<label for="PhNo">Contact Number</label>
						<input type="tel" name="PhNo" id="PhNo" placeholder="Contact Number"/><br><br><br>
						<label for="email">E-mail ID</label>
						<input type="email" name="email" id="email" placeholder="Registered e-mail ID" required/><br><br><br>
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="Password" required"/><br><br><br>
						<label for="confPassword">Confirm Password</label>
						<input style="margin-bottom: 0;" type="password" name="confPassword" id="confPassword" placeholder="Confirm Password" required/><br><br><br>
						<p id="message" style="margin-top:0; padding-top:0;" ></p>
						<label for="Address">Business Address</label>
						<textarea name="Address" id="Address" placeholder="Business Address"></textarea><br><br><br>
						<br><br><br>
						<input type="submit" value="Submit" id="submit" onclick="chkpwd()"/>
						<input type="reset" value="Reset Fields"/>
				</form>
			</section>
		</main>	



		<footer>
			<div>
					<i class="fa fa-facebook-square fa-custom1 fa-2x"></i>
					<i class="fa fa-twitter-square fa-custom2 fa-2x"></i>
					<i class="fa fa-instagram fa-custom3 fa-2x"></i>
					<i class="fa fa-envelope fa-custom4 fa-2x"></i>
					<i class="fa fa-linkedin-square fa-custom5 fa-2x"></i>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="JS/NavigationBar.js"></script>
		<script src="JS/Form.js"></script>

	</body>
</html>
